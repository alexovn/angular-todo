<div class="todo-app">
  <div class="todo-app__header">
    <input
      class="todo-app__header-input"
      type="text"
      placeholder="New ToDo"
      [(ngModel)]="todo"
    >
    <button
      class="todo-app__header-btn btn"
      type="button"
      (click)="addTodo(todo())"
    >
      Add
    </button>
  </div>

  <div class="todo-app__main">
    <todo-list
      [todos]="todos()"
      (onSetTodos)="setTodos($event)"
    />
  </div>
